<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music finder</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/headphones_24dp_FILL0_wght400_GRAD0_opsz24.svg"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Major+Mono+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/085ccf50a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER & NAV -->
    <header>
      <nav class="nav-wrapper">
        <div class="main-nav">
          <a href="javascript:void(0)" id="homepage-link"
            ><h1>musicFinder</h1></a
          >
          <p>Find new music to love!</p>
          <button id="add-btn-nav">Add artist</button>
        </div>
      </nav>
    </header>
    <!-- SEARCH FILTERS -->
    <div class="filter-form-wrapper">
      <form id="search-form" class="search-form">
        <select name="search-filters" id="search-filters">
          <option value="search-by" selected>Search by</option>
          <option value="genre">Genre</option>
          <option value="formation-period">Formation period</option>
          <option value="country">Origin</option>
          <option value="members">Members</option>
        </select>
        <!-- GENRE -->
        <select name="genre-select" id="search-genre" class="hidden">
          <option value="searchby-genre" selected disabled>Genre</option>
          <option value="country">Country</option>
          <option value="edm">EDM</option>
          <option value="indie">Indie</option>
          <option value="kpop">K-pop</option>
          <option value="rock">Rock</option>
          <option value="metal">Metal</option>
          <option value="pop">Pop</option>
        </select>
        <!-- ACTIVE SINCE -->
        <select
          name="active-since-select"
          id="search-active-since"
          class="hidden"
        >
          <option value="searchby-activesince" selected disabled>
            When did they form?
          </option>
          <option value="1970s">1970s or before</option>
          <option value="1980s">1980s</option>
          <option value="1990s">1990s</option>
          <option value="2000s">2000s</option>
          <option value="2010s">2010s</option>
          <option value="2020s">2020s</option>
        </select>
        <!-- ORIGIN -->
        <select name="origin-select" id="origin-search" class="hidden">
          <option value="searchby-origin" selected disabled>
            Where are they from?
          </option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="uk-europe">UK & Europe</option>
          <option value="oceania">Oceania</option>
        </select>
        <!-- MEMBERS -->
        <select name="members-select" id="search-members" class="hidden">
          <option value="searchby-members" selected disabled>
            The artist is:
          </option>
          <option value="female-lead">Female-Lead</option>
          <option value="male-lead">Male-Lead</option>
          <option value="solo">Solo Artist</option>
        </select>
        <div class="btn-container">
          <input type="button" value="Search" class="search-btn" />
          <input type="button" value="Clear" class="clear-btn" />
        </div>
      </form>
    </div>
    <!-- SPINNER -->
    <div id="spinner-container" class="spinner-container hidden">
      <img
        src="./assets/bars-scale-middle.svg"
        alt="loading content spinner image"
        id="render-spinner"
      />
    </div>
    <!-- MAIN CONTAINER -->
    <main id="card-container" class="card-container">
      <div id="all-cards" class="all-cards">
        <!-- MAIN PAGE - ALL CARDS RENDER -->
      </div>
      <div id="individual-card-container" class="individual-card-container">
        <!-- INDIVIDUAL CARD DETAILS -->
      </div>
      <!-- DELETE MODAL -->
    </main>
    <div class="delete-modal-container hidden">
      <div class="delete-modal">
        <h2>Warning!</h2>
        <p>Are you absolutely sure you want to delete this artist?</p>
        <div class="modal-btn-container">
          <button class="confirm-delete" data-cardid="${artistId}">
            Delete artist
          </button>
          <button class="confirm-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- ADD ARTIST FORM -->
    <form id="add-artist-form" class="add-artist-form hidden">
      <!-- Artist name input -->
      <label for="artist-name">Artist Name:</label>
      <input type="text" id="artist-name" />
      <!-- Biography input -->
      <label for="add-biography">Biography:</label>
      <textarea id="add-biography" cols="30" rows="5"></textarea>
      <!-- Genre select -->
      <label for="add-genre">Genre:</label>
      <select name="genre" id="add-genre">
        <option value="genre" selected disabled>Choose genre</option>
        <option value="country">Country</option>
        <option value="edm">EDM</option>
        <option value="indie">Indie</option>
        <option value="kpop">K-pop</option>
        <option value="rock">Rock</option>
        <option value="metal">Metal</option>
        <option value="pop">Pop</option>
      </select>
      <!-- Formation years select -->
      <label for="add-active-since">Formation:</label>
      <select name="active-since" id="add-active-since">
        <option value="active-since" selected disabled>Active since</option>
        <option value="1970s">1970s or before</option>
        <option value="1980s">1980s</option>
        <option value="1990s">1990s</option>
        <option value="2000s">2000s</option>
        <option value="2010s">2010s</option>
        <option value="2020s">2020s</option>
      </select>
      <!-- Origin select -->
      <label for="add-artist-origin">Origin:</label>
      <select name="origin" id="add-artist-origin">
        <option value="origin" selected disabled>Artist origin</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="uk-europe">UK & Europe</option>
        <option value="oceania">Oceania</option>
      </select>
      <!-- Members select -->
      <label for="add-type-members">Members:</label>
      <select name="members" id="add-type-members">
        <option value="members" selected disabled>The artist is...</option>
        <option value="female-lead">Female-Lead</option>
        <option value="male-lead">Male-Lead</option>
        <option value="solo artist">Solo Artist</option>
      </select>
      <!-- Artist image input -->
      <label for="artist-img">Artist Image (URL):</label>
      <input type="text" id="artist-img" />
      <div class="btn-container">
        <button type="submit" id="add-artist-btn" class="add-btn">
          Add New Artist
        </button>
        <button type="button" id="cancel-add" class="cancel-btn">Cancel</button>
      </div>
    </form>
    <!-- EDIT ARTIST FORM -->
    <form id="edit-artist-form" class="edit-artist-form hidden">
      <!-- Artist name input -->
      <label for="edit-artist-name">Artist Name:</label>
      <input type="text" id="edit-artist-name" />
      <!-- Biography input -->
      <label for="edit-biography">Biography:</label>
      <textarea id="edit-biography" cols="20" rows="5"></textarea>
      <!-- Genre select -->
      <label for="edit-genre">Genre:</label>
      <select name="genre" id="edit-genre">
        <option value="genre" selected disabled>Choose genre</option>
        <option value="country">Country</option>
        <option value="edm">EDM</option>
        <option value="indie">Indie</option>
        <option value="kpop">K-pop</option>
        <option value="rock">Rock</option>
        <option value="metal">Metal</option>
        <option value="pop">Pop</option>
      </select>
      <!-- Formation years select -->
      <label for="edit-active-since">Formation:</label>
      <select name="active-since" id="edit-active-since">
        <option value="active-since" selected disabled>Active since</option>
        <option value="1970s">1970s or before</option>
        <option value="1980s">1980s</option>
        <option value="1990s">1990s</option>
        <option value="2000s">2000s</option>
        <option value="2010s">2010s</option>
        <option value="2020s">2020s</option>
      </select>
      <!-- Origin select -->
      <label for="edit-artist-origin">Origin:</label>
      <select name="origin" id="edit-artist-origin">
        <option value="origin" selected disabled>Artist origin</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="uk-europe">UK & Europe</option>
        <option value="oceania">Oceania</option>
      </select>
      <!-- Members select -->
      <label for="edit-type-members">Members:</label>
      <select name="members" id="edit-type-members">
        <option value="members" selected disabled>The artist is...</option>
        <option value="female-lead">Female-Lead</option>
        <option value="male-lead">Male-Lead</option>
        <option value="solo">Solo Artist</option>
      </select>
      <!-- Artist image input -->
      <label for="edit-artist-img">Artist Image (URL):</label>
      <input type="text" id="edit-artist-img" />
      <div class="btn-container">
        <button type="submit" id="edit-artist-btn" class="edit-artist-btn">
          Edit Artist
        </button>
        <button id="cancel-edit-btn" class="cancel-btn">Cancel</button>
      </div>
    </form>
    <!-- FOOTER -->
    <footer id="footer">
      <div class="footer-content">
        <p class="footer-legend">
          Made with <i class="fa-solid fa-heart"></i> by Ivana
        </p>
        <div class="footer-second-legend">@2024</div>
      </div>
    </footer>
    <!-- JS SCRIPTS -->
    <script src="./js/get.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/put.js"></script>
    <script src="./js/delete.js"></script>
    <script src="./js/filter.js"></script>
  </body>
</html>
